<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <script src="./Script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Minutes to Seconds Converter</h1>
        </div>
        <div class="convert">
            <input type="text" placeholder="Enter Minutes">
            <button>Reset</button>
            <div class="seconds">
                <p>Seconds: <span data-sec></span></p>
            </div>
        </div>
    </div>
</body>
</html>
